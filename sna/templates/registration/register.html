<!-- templates/registration/register.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Registration{% endblock %}

{% block content %}

<div class="col-12 d-flex justify-content-center">
    <div class="mt-50">
        <h2>Register form</h2>
    </div>
</div>
<div class="col-12 d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

{% endblock %}
