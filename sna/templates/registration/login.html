<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="col-12 d-flex justify-content-center">
    <div class="mt-3">
        <h2>Log In</h2>
    </div>
</div>
<div class="col-12 d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-success m-3">Log In</button>
    </form>
</div>

{% endblock %}
